<div class="page">
  <div class="container">
    <h2>Crear una Cuenta</h2>
    <p>Regístrate para disfrutar de todas las ventajas de nuestra tienda.</p>

    <form>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña segura">
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <div class="register-section">
      <p class="register-message">¿Ya tienes cuenta?</p>
      <a href="/login" class="register-link">Inicia sesión</a>
    </div>
  </div>
</div>
