<div class="register-page">
  <div class="register-container">
    <h2>Crear una Cuenta</h2>
    <p>Regístrate para disfrutar de todas las ventajas de nuestra tienda.</p>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Ingresa tu nombre de usuario" />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="error">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo electrónico" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Crea una contraseña segura" />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
          La contraseña es obligatoria.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirma tu contraseña" />
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="error">
          Debes confirmar tu contraseña.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
    </form>

    <div class="register-section">
      <span class="register-message">¿Ya tienes cuenta?</span>
      <a class="register-link" (click)="navigateToLogin()">Inicia sesión</a>
    </div>
  </div>
</div>
