<div class="login-page">
  <div class="login-container">
    <h1>Bienvenido A Mar Paiso Tu Tienda Virtual</h1>
    <h2>Inicia sesión para continuar</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario" />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error-message">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </form>

    <div class="register-section">
      <span class="register-message">¿No tienes cuenta?</span>
      <a class="register-link" (click)="navigateToRegister()">Regístrate</a>
    </div>
  </div>
</div>
