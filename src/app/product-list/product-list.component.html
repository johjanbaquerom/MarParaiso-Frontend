<h2>Product List</h2>
<div class="filters">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    placeholder="Buscar productos..."
    class="search-input"
  />
  <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()" class="category-filter">
    <option value="">Todas las categor√≠as</option>
    <option value="bebidas">Cervezas</option>
    <option value="snacks">Snacks</option>
    <option value="cocina">Cocina</option>
  </select>
</div>

<!-- Lista de productos -->
<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <!-- Mostrar imagen de producto -->
    <img 
      [src]="product.imageUrl ? product.imageUrl : 'http://localhost:8080/images/default.jpg'" 
      alt="{{ product.name }}" 
      class="product-image" 
      (error)="onImageError(product)" 
    />
    
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>{{ product.price | currency:'COP' }}</strong></p>
    
    <button class="add-to-cart">Agregar</button>
  </div>
</div>
